<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fábrica</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div>
        <h1>Formulário</h1>

        <form onsubmit="validarFormulario(event)" id="form">

            <label for="inputEmail">E-mail:</label>
            <input type="email" name="inputEmail" id="inputEmail" placeholder="Digite seu e-mail"></input>

            <label for="inputSenha">Senha:</label>
            <input type="password" name="inputSenha" id="inputSenha" placeholder="Digite sua senha"></input>

            <button type="submit">Enviar</button>

        </form>
    </div class= "borda">

</body>

</html>
